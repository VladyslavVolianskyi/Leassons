<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Leason 13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<ul class="header__list list-header">
				<li class="list-header__link"><a href="#">Відпрацювання</a></li>
				<li class="list-header__link"><a target="_blank" href="#">Машинка</a></li>
			</ul>
		</header>
		<main class="main">
			<!-- 2D Трансформації -->
			<div class="transform-2d">
				<div class="block">
					<div class="block__body">
						<div class="block__item">
							<h3 class="block__title">Translate</h3>
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__body">
						<div class="block__item">
							<h3 class="block__title">Scale</h3>
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__body">
						<div class="block__item">
							<h3 class="block__title">Rotate</h3>
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__body">
						<div class="block__item">
							<h3 class="block__title">Skew</h3>
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__body">
						<div class="block__item">
							<h3 class="block__title">Matrix</h3>
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__body">
						<div class="block__item">
							<h3 class="block__title">Transform-origin</h3>
						</div>
					</div>
				</div>
			</div>
			<!-- ЗD Трансформації -->
			<div class="transform-3d">
				<div class="block-3d">
					<div class="block__body-3d">
						<div class="block__item">
							<h3 class="block__title">Translate-3D</h3>
						</div>
					</div>
				</div>
				<div class="block-3d">
					<div class="block__body-3d">
						<div class="block__item">
							<h3 class="block__title">Scale-3D</h3>
						</div>
					</div>
				</div>
				<div class="block-3d">
					<div class="block__body-3d">
						<div class="block__item">
							<h3 class="block__title">Rotate-3D</h3>
						</div>
					</div>
				</div>
				<div class="block-3d">
					<div class="block__body-3d">
						<div class="block__item">
							<h3 class="block__title">Percpective-origin</h3>
						</div>
					</div>
				</div>
				<div class="block-3d">
					<div class="block__body-3d">
						<div class="block__item">
							<h3 class="block__title">Transform-style</h3>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
