<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Leasson 16 - HTML - форми</title>
</head>
<body>
	<div class="wrapper">
		<form method="GET" action="#" class="form">
			<h2 class="form__title">Приклади всіх полів форми</h2>
			<div class="form__line">
				<label class="form__label" for="input-01">Поле з типом "text"</label>
				<input type="text" class="form__input" id="input-01" autocomplete="off" name="age" placeholder="Введіть ваш вік">
			</div>
			<div class="form__line">
				<label class="form__label" for="button-01">Поле з типом "button"</label>
				<input type="button" class="form__input" placeholder="Нажми на мене" id="button-01" autocomplete="off" name="button">
			</div>
			<div class="form__line">
				<label class="form__label" for="checkbox">Поле з типом "checkbox"</label>
				<input type="checkbox" class="form__input" id="checkbox" autocomplete="off" name="checkbox">
			</div>
			<div class="form__line">
				<label class="form__label" for="color">Поле з типом "color"</label>
				<input type="color" class="form__input" id="color" name="color">
			</div>
			<div class="form__line">
				<label class="form__label" for="date">Поле з типом "date"</label>
				<input type="date" class="form__input" id="date" autocomplete="off" name="date">
			</div>
			<div class="form__line">
				<label class="form__label" for="datetime-local">Поле з типом "datetime-local"</label>
				<input type="datetime-local" class="form__input" id="datetime-local" autocomplete="off" name="datetime-local">
			</div>
			<div class="form__line">
				<label class="form__label" for="email">Поле з типом "email"</label>
				<input type="email" class="form__input" placeholder="Введіть вашу пошту" id="email" autocomplete="off" name="email">
			</div>
			<div class="form__line">
				<label class="form__label" for="file">Поле з типом "file"</label>
				<input type="file" class="form__input" id="file" autocomplete="off" name="file">
			</div>
			<div class="form__line">
				<label class="form__label" for="hidden">Поле з типом "hidden"</label>
				<input type="hidden" class="form__input" id="hidden" autocomplete="off" name="hidden">
			</div>
			<div class="form__line">
				<label class="form__label" for="month">Поле з типом "month"</label>
				<input type="month" class="form__input" id="month" autocomplete="off" name="month">
			</div>
			<div class="form__line">
				<label class="form__label" for="number">Поле з типом "number"</label>
				<input type="number" class="form__input" id="number" autocomplete="off" name="number">
			</div>
			<div class="form__line">
				<label class="form__label" for="password">Поле з типом "password"</label>
				<input type="password" class="form__input" id="password" autocomplete="off" name="password">
			</div>
			<div class="form__line">
				<label class="form__label" for="radio">Поле з типом "radio"</label>
				<input type="radio" class="form__input" id="radio" autocomplete="off" name="radio">
			</div>
			<div class="form__line">
				<label class="form__label" for="radio">Поле з типом "radio"</label>
				<input type="radio" class="form__input" id="radio" autocomplete="off" name="radio">
			</div>
			<div class="form__line">
				<label class="form__label" for="range">Поле з типом "range"</label>
				<input type="range" class="form__input" id="range" autocomplete="off" name="range">
			</div>
			<div class="form__line">
				<label class="form__label" for="reset">Поле з типом "reset"</label>
				<input type="reset" class="form__input" id="reset" autocomplete="off" name="reset">
			</div>
			<div class="form__line">
				<label class="form__label" for="search">Поле з типом "search"</label>
				<input type="search" class="form__input" id="search" autocomplete="off" name="search">
			</div>
			<div class="form__line">
				<label class="form__label" for="month">Поле з типом "month"</label>
				<input type="month" class="form__input" id="month" autocomplete="off" name="month">
			</div>
			<div class="form__line">
				<label class="form__label" for="submit">Поле з типом "submit"</label>
				<input type="submit" class="form__input" id="submit" autocomplete="off" name="submit">
			</div>
			<div class="form__line">
				<label class="form__label" for="tel">Поле з типом "tel"</label>
				<input type="tel" class="form__input" id="tel" autocomplete="off" name="tel">
			</div>
			<div class="form__line">
				<label class="form__label" for="time">Поле з типом "time"</label>
				<input type="time" class="form__input" id="time" autocomplete="off" name="time">
			</div>
			<div class="form__line">
				<label class="form__label" for="url">Поле з типом "url"</label>
				<input type="url" class="form__input" id="url" autocomplete="off" name="url">
			</div>
			<div class="form__line">
				<label class="form__label" for="week">Поле з типом "month"</label>
				<input type="week" class="form__input" id="week" autocomplete="off" name="week">
			</div>
			
			
		</form>
		</div>
</body>
