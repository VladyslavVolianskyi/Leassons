<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leasson 11</title>
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<img src="img/header/Logo.svg" alt="">
			</div>
			<div class="header__nav navigation">
				<ul class="navigation__list">
					<li><a href="#" class="navigation__link">Shop</a></li>
					<li><a href="#" class="navigation__link">Men</a></li>
					<li><a href="#" class="navigation__link">Women</a></li>
					<li><a href="#" class="navigation__link">Combos</a></li>
					<li><a href="#" class="navigation__link">Joggers</a></li>
				</ul>
				<!-- Тут ми мала б бути конструкція з form і input але ми цього ще не вчили тому просто залишаю div з класом -->
				<div class="navigation__search"> <img src="img/header/search-icon.svg" alt="search-icon">Search</div>
			</div>
			<div class="header__actions actions">
				<div class="actions__item"><img src="img/header/favorite-icon.svg" alt=""></div>
				<div class="actions__item"><img src="img/header/log-in-icon.svg" alt=""></div>
				<div class="actions__item"><img src="img/header/basket-icon.svg" alt=""></div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="main__section-one one-section">
			<div class="one-section__aside aside">
				<div class="aside__slider slider">
					<div class="slider__image"><img src="img/section-one/aside-slider/slider-image-one.jpg" alt="slider-image-one"></div>
					<div class="slider__image"><img src="img/section-one/aside-slider/slider-image-two.jpg" alt="slider-image-two"></div>
					<div class="slider__image"><img src="img/section-one/aside-slider/slider-image-three.jpg" alt="slider-image-three"></div>
					<div class="slider__nav nav">
						<div class="nav__bottom-one"><img src="img/section-one/aside-slider/button-svg/button-icon-up.svg" alt="button-icon-up"></div>
						<div class="nav__bottom-two"><img src="img/section-one/aside-slider/button-svg/button-icon-down.svg" alt="button-icon-up"></div>
					</div>
				</div>
			</div>
			<div class="one-section__image">
				<img src="img/section-one/product-images/produsct-one.jpg" alt="Product Photo">
			</div>
			<ul class="one-section__history history">
				<li class="history__position">Shop</li>
				<li class="history__position">Women</li>
				<li class="history__position">Top</li>
			</ul>
			<h1 class="one-section__product-name">Raven Hoodie With 
				Black colored Design
			</h1>
			<div class="one-section__rating rating">
				<div class="rating__star star">
					<div class="star__one-star"></div>
					<div class="star__two-star"></div>
					<div class="star__three-star"></div>
					<div class="star__four-star"></div>
					<div class="star__fife-star"></div>
					<div class="star__result"></div>
				</div>
				<div class="rating__coment">
					120 comments
				</div>
			</div>
			<div class="one-section__size size">
				<div class="size__select-size">Select size</div>
				<a href="#" class="size__link">Size Guide</a>
				<!-- Робитися повине через radio але поки робимо таку імітацію -->
				<ul class="size__list">
					<li>XS</li>
					<li>S</li>
					<li>M</li>
					<li>L</li>
					<li>XL</li>
				</ul>
			</div>
			<div class="one-section__colours colours">
				<h6 class="colours__title">Colours Available </h6>
				<!-- тут  так-само вибірка з кольорів за допомою radio але ми його ще не знаємо -->
			</div>
			<div class="one-section__button">Add to cart</div>
			<div class="one-section__price">$63.00</div>
			<div class="one-section__services-container container-services">
				<div class="container-services__services">Secure payment</div>
				<div class="container-services__services">Size & Fit</div>
				<div class="container-services__services">Free shipping</div>
				<div class="container-services__services">Free Shipping & Returns</div>
			</div>
		</div>
		
	</main>
	<footer class="footer"></footer>
</body>
</html>
